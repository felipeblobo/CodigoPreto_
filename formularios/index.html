<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Aula de Formulários - HTML</title>
  </head>
  <body>
    <h1>Cadastre-se</h1>
    <ul id='errorList'>
      <li id="li1"></li>
      <li id="li2"></li>
    </ul>
    <form action="">
      <fieldset>
        <legend>First Name</legend>
        <label for="firstName"></label>
        <input type="text" id='firstName' name="firstName" value="" required />
      </fieldset>

      <fieldset>
        <legend>Last Name </legend>
        <label for="lastName"></label>
        <input type="text"  id='lastName' name="lastNameName" value="" required />
      </fieldset>
    
      <fieldset>
        <legend>Password </legend>
        <label for="password"></label>
        <input type="password" id='password' name="password" value='' required />
      </fieldset>

      <fieldset>
        <legend>Password confirmation</legend>
        <label for="senha"></label>
        <input type="password" id='passwordConfirmation' name="senha" value='' required />
      </fieldset>

      <label for="country">Country:</label>
      <select id="country" name="country">
        <option value="" disabled selected></option>
        <option value="brazil">Brasil</option>
        <option value="argentina">Argentina</option>
        <option value="equador">Equador</option>
        <option value="australia">Austrália</option>
      </select>

      <button type='submit'>Salvar</button>
    </form>

  <script src='script.js'></script>
  </body>
</html>
